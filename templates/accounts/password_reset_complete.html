
{% extends "core/base.html" %}
{% load static %}
{% block title %}  Reset Password {% endblock title %}

    {% block content %}
    <!--====== PAGE BANNER PART START ======-->
    
  
    <section id="page-banner" class="pt-105 pb-110 bg_cover" data-overlay="8" style="background-image: url( {% if page.img %} {{ page.img.url }} {% else %} {% static 'images/main.png' %} {% endif %})">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="page-banner-cont">
                        <h2>Reset Password</h2>
                        <nav aria-label="breadcrumb">
                            <ol class="breadcrumb">
                                <li class="breadcrumb-item"><a href=" ">Home</a></li>
                                <li class="breadcrumb-item active" aria-current="page">Password Recovery</li>
                            </ol>
                        </nav>
                    </div>  <!-- page banner cont -->
                </div>
            </div> <!-- row -->
        </div> <!-- container -->
    </section>
    
    <!--====== PAGE BANNER PART ENDS ======-->

    
    <section id="contact-page" class="pt-90 pb-120 gray-bg">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="contact-from mt-30">
                        <div class="section-title">                            
                            <h2>Password was successfully reset</h2>
                        </div> <!-- section title -->
                        <div class="main-form pt-45">
								<span>
									Password was successfully reset. You may <a href="{% url 'accounts:login' %}">Login</a> Now
								</span>
								
                        </div> <!-- main form -->
                    </div> <!--  contact from -->
                </div>
                
            </div> <!-- row -->
        </div> <!-- container -->
    </section>
    
    {% endblock content %}
