{% extends "core/base.html" %}
{% load static %}
{% block title %}  {{ page.title }} {% endblock title %}

    {% block content %}
   
    <!--====== PAGE BANNER PART START ======-->
    
    <section id="page-banner" class="pt-105 pb-110 bg_cover" data-overlay="8" style="background-image: url( {% if page.img %} {{ page.img.url }} {% else %} {% static 'images/main.png' %} {% endif %})">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="page-banner-cont">
                        <h2>About Us</h2>
                        <nav aria-label="breadcrumb">
                            <ol class="breadcrumb">
                                <li class="breadcrumb-item"><a href=" ">Home</a></li>
                                <li class="breadcrumb-item active" aria-current="page">{{ page.title }}</li>
                            </ol>
                        </nav>
                    </div>  <!-- page banner cont -->
                </div>
            </div> <!-- row -->
        </div> <!-- container -->
    </section>
    
    <!--====== PAGE BANNER PART ENDS ======-->
   
    <!--====== ABOUT PART START ======-->
    
    <section id="about-page" class="pt-70 pb-110">
        <div class="container">
            <div class="row">
                <div class="col-lg-6">
                    <div class="section-title mt-50">
                        <h5>{{ page.title }}</h5>
                        <h2> {{ page.sub_title }} </h2>
                    </div> <!-- section title -->
                    <div class="about-cont">
                        <p>
                            {{ page.body | safe }}
                        </p>
                    </div>
                </div> <!-- about cont -->
                <div class="col-lg-6">
                    <div class="about-image mt-50">
                         <img src="{% static 'images/about/about-2.jpg' %}" alt="About">
                    </div>  <!-- about image -->
                </div> 
            </div> <!-- row -->
        </div> <!-- container -->
    </section>
    
    <!--====== ABOUT PART ENDS ======-->


    {% endblock content %}
