{% load static %}
<header>
 <!-- Navbar -->
 <nav class="navbar fixed-top navbar-expand-lg navbar-light white scrolling-navbar">
    <div class="container">

      <!-- Brand -->
      <a class="navbar-brand waves-effect" href="/">
        <strong class="blue-text">TK Insurance</strong>
      </a>

      <!-- Collapse -->
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
        aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- Links -->
      <div class="collapse navbar-collapse" id="navbarSupportedContent">

        <!-- Left -->
        <ul class="navbar-nav mr-auto">
    
          <li class="nav-item">
            <a class="nav-link waves-effect" href="">Get a Qoute</a>
          </li>
          <li class="nav-item">
            <a class="nav-link waves-effect" href="{% url 'core:about' %}">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link waves-effect" href="{% url 'core:privacy' %}">Privacy</a>
          </li>
          <li class="nav-item">
            <a class="nav-link waves-effect" href="{% url 'core:terms' %}">Terms</a>
          </li>
          
        </ul>

        <!-- Right -->
        <ul class="navbar-nav nav-flex-icons">
          <li class="nav-item">
            <a class="nav-link waves-effect" href=""><i class="far fa-comments">Contact</i></a>
          </li>
          <li class="nav-item">
            <a href="{% url 'core:help' %}" class="nav-link waves-effect">
              <i class="far fa-question-circle mr-2"></i>FAQs
            </a>
          </li>
          {% if user.is_authenticated %}
          <li class="nav-item">
            <a href="{% url 'accounts:dashboard' %}" class="nav-link border border-light rounded waves-effect">
              <i class="fas fa-user mr-2"></i>My Account
            </a>
          </li>
          <li class="nav-item">
            <a href="{% url 'accounts:logout' %}" class="nav-link waves-effect">
              <i class="fas fa-sign-out-alt mr-2"></i>Logout
            </a>
          </li>
          {% else %}
          <li class="nav-item">
            <a href="{% url 'accounts:login' %}" class="nav-link waves-effect">
              <i class="fas fa-sign-in-alt mr-2"></i>Login/Register
            </a>
          </li>
          {% endif %}
        </ul>

      </div>

    </div>
  </nav>
  <!-- Navbar -->
  {% block sitebar %}

  {% endblock sitebar %}
</header>
